<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fingerprint Login</title>
    <link rel="stylesheet" href="style-1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="card">
        <!-- <h2>Login System</h2> -->
        <button id="loginBtn">Login</button>

        <div class="scan" id="scanBox">
            <div class="finger-area" id="fingerArea">
                <div class="fingerprint" id="fingerprint"></div>
                <h3 id="scanText">Scanning...</h3>
            </div>

            <div class="result-area" id="resultArea">
                <i class="bi bi-check-circle-fill check-icon"></i>
                <h3 class="done-text">Done</h3>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const scanBox = document.getElementById("scanBox");
        const fingerArea = document.getElementById("fingerArea");
        const resultArea = document.getElementById("resultArea");
        const fingerprint = document.getElementById("fingerprint");

        loginBtn.addEventListener("click", () => {
            loginBtn.style.display = "none";
            scanBox.style.display = "flex";

            setTimeout(() => {
                fingerArea.style.display = "none";
                resultArea.style.display = "flex";
            }, 4000);
        });
    </script>
</body>

</html>
