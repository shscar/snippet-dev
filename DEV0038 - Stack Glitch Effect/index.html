<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Glitch Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="container">
            <div class="stack" style="--stacks: 3;">
                <span style="--index: 0;">GAMELAB</span>
                <span style="--index: 1;">GAMELAB</span>
                <span style="--index: 2;">GAMELAB</span>
            </div>
            <span class="right">Indonesia</span>
        </div>
    </div>
</body>

</html>
